<body>
	<section class="section">
		<div class="wrapper">
			<div class="container">
				<div class="main clearfix">
					<div class="main__burger">
						<div class="main__burger__ingridients">

						</div>
						<div class="main__burger__image">

							<div class="main__burger__kkal__amount">
