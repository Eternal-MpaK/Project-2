<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Описание для сайта">
  <meta name="keywords" content="сайт, страница, html, css">
  <meta name="author" content="Имя Фамилия">
  <title>Команда</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" type="text/css" href="style/order.css">
  <link rel="stylesheet" type="text/css" href="style/">
</head>
<body>
	<section class="section">
		<div class="wrapper clearfix">
			<div class="container">
				<div class="main clearfix">
					<div class="main__order">
						Закажите доставку
					</div>
					<div class="main__order__input clearfix">
						<div class="main__order__input__leftside">
							<div class="main__order__input__leftside__name">
								<div class="main__order__input__leftside__text">
									Имя
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="25" class="main__order__input__leftside__box__firstrow">
								</div>
							</div>
							<div class="main__order__input__leftside__phone">
								<div class="main__order__input__leftside__text">
									Телефон
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="10" class="main__order__input__leftside__box__firstrow">
								</div>
							</div>
							<div class="main__order__input__leftside__street">
								<div class="main__order__input__leftside__text">
									Улица
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="90" class="main__order__input__leftside__box__secondrow">
								</div>
							</div>
							<div class="main__order__input__leftside__address">
								<div class="main__order__input__leftside__text">
									Дом
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="8" class="main__order__input__leftside__box__thirdrow">
								</div>
							</div>
							<div class="main__order__input__leftside__address">
								<div class="main__order__input__leftside__text">
									Корпус
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="8" class="main__order__input__leftside__box__thirdrow">
								</div>
							</div>
							<div class="main__order__input__leftside__address">
								<div class="main__order__input__leftside__text">
									Квартира
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="8" class="main__order__input__leftside__box__thirdrow">
								</div>
							</div>
							<div class="main__order__input__leftside__floor">
								<div class="main__order__input__leftside__text">
									Этаж
								</div>
								<div class="main__order__input__leftside__box">
									<input type="text" name="Name" maxlength="8" class="main__order__input__leftside__box__thirdrow">
								</div>
							</div>
						</div>
						<div class="main__order__rightside">
							<div class="main__order__input__rightside">
								<div class="main__order__input__rightside__text">
									Комментарий
								</div>
								<div class="main__order__input__rightside__box">
									<textarea name="comment" rows="6" class="main__order__input__rightside__comment"></textarea> 
								</div>
								<div class="main__order__input__rightside__payment main__order__input">
									<input type="radio" name="change" class="">
									Потребуется сдача
								</div>
								<div class="main__order__input__rightside__payment main__order__input">
									<input type="radio" name="card" checked="1" class="">
									Оплата по карте
								</div>
								<div class="main__order__input__rightside__callback main__order__input">
									<input type="checkbox" name="callback" checked="1" class="">
									Не перезванивать
								</div>
								<div class="main__order__input__rightside__submit">
									<input type="submit" value="Заказать" name="submit" class="main__order__input__rightside__submit__button">
								</div>
								<div class="main__order__input__rightside__submit">
									<input type="reset" value="Очистить" name="reset" class="main__order__input__rightside__reset__button">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
